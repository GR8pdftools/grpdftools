<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Contact Us - GR8PDFTools</title>
    <link rel='stylesheet' href='STYLE.CSS'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' rel='stylesheet'>
</head>
<body>
    <div class='page-container'>
        <header class='page-header'>
            <a href='INDEX.HTML' class='back-btn'><i class='fas fa-arrow-left'></i> Back to Home</a>
            <h1><i class='fas fa-envelope'></i> Contact Us</h1>
        </header>
        
        <main class='page-content'>
            <div class='contact-section'>
                <div class='contact-info'>
                    <h2>Get in Touch</h2>
                    <p>We'd love to hear from you! Contact us for support, suggestions, or partnerships.</p>
                    
                    <div class='contact-method'>
                        <i class='fas fa-envelope'></i>
                        <h3>Email</h3>
                        <a href='mailto:nasimrehman599@gmail.com'>nasimrehman599@gmail.com</a>
                    </div>
                    
                    <div class='contact-method'>
                        <i class='fas fa-clock'></i>
                        <h3>Response Time</h3>
                        <p>We typically respond within 24-48 hours.</p>
                    </div>
                </div>
                
                <div class='contact-form'>
                    <h2>Send Message</h2>
                    <form id='contactForm'>
                        <input type='text' placeholder='Your Name' required>
                        <input type='email' placeholder='Your Email' required>
                        <textarea placeholder='Your Message' rows='5' required></textarea>
                        <button type='submit'>Send Message</button>
                    </form>
                </div>
            </div>
        </main>
        
        <footer class='page-footer'>
            <p>Â© 2026 GR8PDFTools. We value your feedback!</p>
            <a href='INDEX.HTML'>Return to Home</a>
        </footer>
        
        <script>
            document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Thank you for your message! We will respond soon.');
                this.reset();
            });
        </script>
    </div>
</body>
</html>
