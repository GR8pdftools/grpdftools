<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Split by Page Ranges - GR8PDFTools</title>
    <link rel='stylesheet' href='STYLE.CSS'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' rel='stylesheet'>
</head>
<body>
    <div class='tool-container'>
        <header class='tool-header'>
            <a href='INDEX.HTML' class='back-btn'><i class='fas fa-arrow-left'></i> Back to Tools</a>
            <h1><i class='fas fa-columns'></i> Split by Page Ranges</h1>
        </header>
        <main class='tool-content'>
            <h2>Divide PDF by Specific Pages</h2>
            <p>Split your PDF into multiple files based on page ranges.</p>
            <div class='range-input'>
                <h3>Enter Page Ranges:</h3>
                <p>Example: 1-5, 6-10, 11-15</p>
                <input type='text' placeholder='Enter page ranges'>
            </div>
            <div class='tool-controls'>
                <button class='process-btn'><i class='fas fa-cut'></i> Split PDF</button>
            </div>
            <a href='INDEX.HTML'><i class='fas fa-home'></i> Home</a>
        </main>
        <footer class='tool-footer'>
            <p>Free Tool - No Registration Required</p>
        </footer>
    </div>
</body>
</html>
